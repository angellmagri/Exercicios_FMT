<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibir JSON com Fetch API</title>
</head>
<body>
    <h1>Dados do Usuário</h1>
    <div id="userInfo"></div>

    <script>
        // Função para obter e exibir dados JSON usando Fetch API
        async function fetchData() {
            try {
                const response = await fetch('data.json');
                const userData = await response.json();

                // Exibindo os dados do usuário na div userInfo
                document.getElementById('userInfo').innerHTML = `
                    <p><strong>Nome:</strong> ${userData.nome}</p>
                    <p><strong>Idade:</strong> ${userData.idade}</p>
                    <p><strong>Email:</strong> ${userData.email}</p>
                `;
            } catch (error) {
                console.error('Ocorreu um erro ao obter os dados:', error);
            }
        }

        // Chamada da função fetchData para buscar e exibir os dados
        fetchData();
    </script>
</body>
</html>
